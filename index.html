<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Beta Access</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" href="assets/css/resets.css" />
    <link rel="stylesheet" media="screen" href="assets/css/screen.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/site.js" async></script>
  </head>

  <body>
    <header id="header">
      <h1>Dimensional Drifter Beta Sign-Up!</h1>
      <p>
        Sign up to possibly get beta access to our new theoretical game: Dimensional Drifter!
      </p>
    </header>

    <main id="content">
      <form method="get" action="#null">
        <fieldset>
          <ul class="formlist">
            <li id="input-email">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" pattern="^.+@.+$" />
            </li>
            <li id="genrelist">
              <p>What genres of games do you enjoy?</p>
              <ul id="input-genre">
                <li class="genre">
                  <label for="genre1">MMORPG</label>
                  <input type="checkbox" id="genre1" name="genre1" value="MMOrpg">
                </li>
                <li class="genre">
                  <label for="genre2">Action</label>
                  <input type="checkbox" id="genre2" name="genre2" value="Action">
                </li>
                <li class="genre">
                  <label for="genre3">Adventure</label>
                  <input type="checkbox" id="genre3" name="genre3" value="Adventure">
                </li>
                <li class="genre">
                  <label for="genre4">Strategy</label>
                  <input type="checkbox" id="genre4" name="genre4" value="Strategy">
                </li>
                <li class="genre">
                  <label for="genre5">Roguelike</label>
                  <input type="checkbox" id="genre5" name="genre5" value="Roguelike">
                </li>
                <li class="genre">
                  <label for="genre6">FPS</label>
                  <input type="checkbox" id="genre6" name="genre6" value="FPS">
                </li>
              </ul>
            </li>

            <li id="input-phone">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </li>

            <li id="input-submit">
              <input type="submit" name="submit" id="submit" value="Sign up!" />
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
  </body>
</html>
